<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="flip-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Flipkart(clone)</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logobox"></div>
        <div class="searchbar">
          <button id="searchbutton">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <input
            id="searchbox"
            type="text"
            placeholder="Search for products, brands and more"
          />
        </div>
        <div class="login">
          <i class="fa-solid fa-user"></i><span>Login</span
          ><i id="arrow" class="fa-solid fa-angle-down"></i>
        </div>
        <div class="cart">
          <i class="fa-solid fa-cart-shopping"></i><span>Cart</span>
        </div>
        <div class="becomeaseller">
          <i class="fa-solid fa-store"></i><span>Become a Seller</span>
        </div>
        <div class="others"><i class="fa-solid fa-ellipsis-vertical"></i></div>
      </nav>
    </header>
  </body>
</html>
